<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script>
      let counter = 0;

      function count() {
        if (counter > 6) {
          counter = 0;
        } else {
          counter++;
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("#count").onclick = count;
        console.log(counter);
      });

      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("#count").disabled = true;

        document.querySelector("#task").onkeyup = () => {
          if (document.querySelector("#task").value.length > 0) {
            document.querySelector("#count").disabled = false;
          } else {
            document.querySelector("#count").disabled = true;
          }
        };

        document.querySelector("form").onsubmit = () => {
          const task = document.querySelector("#task").value;
          console.log(task);

          const array1 = [
            "list-group-item bg-cyan-600	  list-group-item-action text-center",
            "list-group-item bg-red-700  list-group-item-action text-center",
            "list-group-item bg-teal-400	  list-group-item-action text-center",
            "list-group-item bg-emerald-300	  list-group-item-action text-center",
            "list-group-item bg-amber-700 list-group-item-action text-center",
            "list-group-item list-group-item-success list-group-item-action text-center",
            "list-group-item list-group-item-danger list-group-item-action text-center",
            "list-group-item list-group-item-warning list-group-item-action text-center",
            "list-group-item list-group-item-info list-group-item-action text-center",
            "list-group-item list-group-item-light list-group-item-action text-center",
            "list-group-item bg-lime-400	 list-group-item-action text-center",
            "list-group-item bg-green-500		 list-group-item-action text-center",
          ];

          const array2 = [""];

          const li = document.createElement("li");
          let button = document.createElement("button");
          li.appendChild(button);
          button.innerHTML = task;
          button.className = array1[counter];
          // li.innerHTML = task;
          li.className = array1[counter];

          button.addEventListener("click", function () {
            document.querySelector("#tasks").removeChild(li);
          });

          document.querySelector("#tasks").append(li);
          document.querySelector("#task").value = "";
          document.querySelector("#count").disabled = true;
          // let ul = document.getElementById("#tasks");
          // let lis = ul.getElementsByTagName("li");
          // console.log(lis.length);
          // for (let i = 0; i < lis.length; i++) {
          //   lis[i].addEventListener("click", function () {
          //     ul.removeChild(li);
          //   });
          // }

          // Stop form from submitting
          return false;
        };
      });
    </script>

    <title>Document</title>
  </head>
  <body>
    <h1 class="text-3xl font-bold text-clifford text-center text-green-500">
      Timchen_GithubPage
    </h1>
    <h2 class="text-lime-600 text-3xl font-bold text-clifford text-center">
      每日待办事项清单
    </h2>

    <!-- <h1 class="display-1 text-center">
      This is my GitHub Pages website!<br />每日待办事项清单
    </h1> -->
    <ul class="list-group" id="tasks"></ul>
    <br />
    <form>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="task"
          placeholder="请输入你的任务"
        />
      </div>
      <div class="col-auto text-center">
        <span id="passwordHelpInline" class="form-text"> 内容不能为空. </span>
      </div>
      <input
        class="btn btn-primary"
        type="submit"
        id="count"
        style="margin-left: 48%"
      />
    </form>
    <footer style="margin-top: 420px" class="text-center">
      <div style="display: flex; margin-left: 48%">
        <p>联系信息</p>
        <a href="https://github.com/MagicSakuraD"
          ><img src="./imge/github.svg" alt="github"
        /></a>
      </div>
    </footer>
  </body>
</html>
